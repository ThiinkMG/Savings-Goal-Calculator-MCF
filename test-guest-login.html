<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Guest Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            background-color: #10b981;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
        pre { background-color: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Guest Login Test</h1>
    <p>This page tests the guest login functionality independently.</p>
    
    <button id="testBtn" onclick="testGuestLogin()">Test Continue as Guest</button>
    
    <div id="status"></div>
    <div id="response"></div>
    
    <script>
        // Generate browser fingerprint (matching the real implementation)
        function generateBrowserFingerprint() {
            const fingerprint = [];
            
            // Screen resolution
            fingerprint.push(`${window.screen.width}x${window.screen.height}`);
            
            // Screen color depth
            fingerprint.push(`${window.screen.colorDepth}`);
            
            // Timezone offset
            fingerprint.push(`${new Date().getTimezoneOffset()}`);
            
            // Language
            fingerprint.push(navigator.language || 'unknown');
            
            // Platform
            fingerprint.push(navigator.platform || 'unknown');
            
            // User agent (simplified)
            const ua = navigator.userAgent;
            if (ua.includes('Chrome')) fingerprint.push('Chrome');
            else if (ua.includes('Firefox')) fingerprint.push('Firefox');
            else if (ua.includes('Safari')) fingerprint.push('Safari');
            else if (ua.includes('Edge')) fingerprint.push('Edge');
            else fingerprint.push('Other');
            
            // Hardware concurrency
            fingerprint.push(`${navigator.hardwareConcurrency || 0}`);
            
            // Create a hash from all components
            const fingerprintString = fingerprint.join('|');
            
            // Simple hash function
            let hash = 0;
            for (let i = 0; i < fingerprintString.length; i++) {
                const char = fingerprintString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32bit integer
            }
            
            return `fp_${Math.abs(hash).toString(36)}_${Date.now().toString(36)}`;
        }
        
        async function testGuestLogin() {
            const button = document.getElementById('testBtn');
            const statusDiv = document.getElementById('status');
            const responseDiv = document.getElementById('response');
            
            // Disable button and show loading
            button.disabled = true;
            button.textContent = 'Setting up guest session...';
            statusDiv.className = 'info';
            statusDiv.textContent = 'Creating guest session...';
            responseDiv.innerHTML = '';
            
            try {
                // Generate fingerprint
                const fingerprint = generateBrowserFingerprint();
                console.log('Generated fingerprint:', fingerprint);
                
                // Make API call
                const response = await fetch('/api/auth/continue-as-guest', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fingerprint })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok && data.success) {
                    statusDiv.className = 'success';
                    statusDiv.textContent = '✅ Guest session created successfully!';
                    responseDiv.innerHTML = `
                        <h3>Response Data:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <h3>Session Info:</h3>
                        <ul>
                            <li>Daily Goals: ${data.guestInfo.dailyCount}/${data.guestInfo.dailyLimit}</li>
                            <li>PDF Downloads: ${data.guestInfo.pdfDownloads}/${data.guestInfo.pdfLimit}</li>
                            <li>Next Reset: ${new Date(data.guestInfo.nextResetTime).toLocaleString()}</li>
                        </ul>
                    `;
                } else {
                    throw new Error(data.message || 'Failed to create guest session');
                }
                
            } catch (error) {
                console.error('Error:', error);
                statusDiv.className = 'error';
                statusDiv.textContent = `❌ Error: ${error.message}`;
                responseDiv.innerHTML = `<pre>Error: ${error.stack}</pre>`;
            } finally {
                // Re-enable button
                button.disabled = false;
                button.textContent = 'Test Continue as Guest';
            }
        }
    </script>
</body>
</html>
