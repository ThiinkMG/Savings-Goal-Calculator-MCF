<!DOCTYPE html>
<html>
<head>
  <title>Authentication Callback</title>
  <style>
    body { 
      font-family: system-ui; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      margin: 0; 
      background: #f8fafc;
    }
    .container { 
      text-align: center; 
      background: white; 
      padding: 30px; 
      border-radius: 12px; 
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h2>Completing Authentication...</h2>
    <p>Please wait while we connect your account.</p>
  </div>

  <script>
    // Extract authorization code from URL
    const urlParams = new URLSearchParams(window.location.search);
    const code = urlParams.get('code');
    const state = urlParams.get('state');
    const error = urlParams.get('error');

    // Get stored state for validation
    const storedState = localStorage.getItem('oauth_state');
    const returnUrl = localStorage.getItem('oauth_return_url') || '/';

    if (error) {
      // Handle OAuth error - redirect back with error
      localStorage.removeItem('oauth_state');
      localStorage.removeItem('oauth_return_url');
      alert('Authentication failed: ' + error);
      window.location.href = returnUrl;
    } else if (code && state) {
      // Validate state parameter
      if (state !== storedState) {
        alert('Invalid authentication state. Possible security issue.');
        window.location.href = returnUrl;
        return;
      }

      // Exchange code for tokens via our backend
      fetch('/api/auth/wix-callback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({
          code: code,
          state: state,
          redirectUri: window.location.origin + '/wix-callback.html'
        })
      })
      .then(response => response.json())
      .then(result => {
        localStorage.removeItem('oauth_state');
        localStorage.removeItem('oauth_return_url');
        
        if (result.success) {
          // Authentication successful - redirect back to app
          window.location.href = returnUrl + '?auth=success';
        } else {
          // Authentication failed
          alert('Authentication failed: ' + (result.message || 'Unknown error'));
          window.location.href = returnUrl;
        }
      })
      .catch(error => {
        console.error('Auth callback error:', error);
        localStorage.removeItem('oauth_state');
        localStorage.removeItem('oauth_return_url');
        alert('Authentication failed: ' + error.message);
        window.location.href = returnUrl;
      });
    } else {
      // Handle missing parameters
      localStorage.removeItem('oauth_state');
      localStorage.removeItem('oauth_return_url');
      alert('Missing authorization code or state parameter');
      window.location.href = returnUrl;
    }
  </script>
</body>
</html>
